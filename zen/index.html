<!DOCTYPE html>
<html>
<head>
  <title>ZenSite</title>
  <script src="Zen.js"></script>
  <link rel="stylesheet" type="text/css" href="styling.css"/>
</head>
<body class = "body" onload = "Zen();">
  <div id = "page"></div>
  <a id = "link" target="_blank">
    <img src = "vines.png" id = "vines" alt="hanging ivy" />
    <img src = "bridge.png"id = "bridge" alt="an arched wooden bridge" />
    <img src = "bamboo.png" id = "bamboo1" alt="a cluster of bamboo" />
    <img src = "bamboo.png" id = "bamboo2" alt="a cluster of bamboo"/>
    <img src = "bamboo.png" id = "bamboo3" alt="a cluster of bamboo"/>
    <img src = "bamboo.png" id = "bamboo4" alt="a cluster of bamboo"/>
    <img src = "bushpink.png" id = "bushpink" alt="a bush with pink leaves" />
    <img src = "bushpurple.png" id = "bushpurple" alt="a bush with purple flowers" />
    <img src = "grass.png" id = "grass" alt="a section of grass" />
    <img src = "tree1.png" id = "tree1" alt="a thin tree" />
    <img src = "stone.png" id = "stone1" alt="a pile of stones" />
    <img src = "stone.png" id = "stone2" alt="a pile of stones" />
    <img src = "sign.png" id = "sign" alt="a hanging wooden sign" />
  </a>
  <div id = "FishCanvas"></div>
  <img id = "waterOverlay" src= "water.gif" alt="a water pattern looping gif" />
  <p id = "topsign">Welcome</p>
  <p id = "bottomsign">Take a Breath</p>
  <div id = "timer"></div>
  <p id = "timerLabel">Keep Still.</p>
  <div id = "record"></div>
  <p id = "recordLabel"> Your Record: </p>
  <button class = "clearbutton" id = "clearbutton">Clear Garden</button>
  <button class = "fishbutton" id = "fishbutton">Populate Pond</button>
</body>
</html>
